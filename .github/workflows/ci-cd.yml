name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BACKEND_IMAGE_NAME: ventodeco/good-annotation-pwa-be
  FRONTEND_IMAGE_NAME: ventodeco/good-annotation-pwa-fe

jobs:
  test_build_push_be:
    environment: ENV_PRODUCTION
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up commit SHA tag
        id: vars
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run backend tests
        working-directory: ./backend
        run: go test -v ./...

      - name: Build backend binary
        working-directory: ./backend
        run: go build -o server ./cmd/server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test_build_push_fe:
    environment: ENV_PRODUCTION
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up commit SHA tag
        id: vars
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            web/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        working-directory: ./web
        run: bun install

      - name: Run frontend tests
        working-directory: ./web
        run: bun run test

      - name: Run frontend lint
        working-directory: ./web
        run: bun run lint

      - name: Build frontend
        working-directory: ./web
        run: bun run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: web/Dockerfile
          push: true
          no-cache: true
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [test_build_push_be, test_build_push_fe]
    environment: ENV_PRODUCTION
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/project-vps/project/hackathon-gemini-3-2026/backend/
            docker-compose pull
            docker-compose down
            docker-compose up -d
            cd ~/project-vps/project/hackathon-gemini-3-2026/frontend/
            docker-compose pull
            docker-compose down
            docker-compose up -d
