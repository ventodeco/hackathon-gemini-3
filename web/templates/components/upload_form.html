<form hx-post="/scans" 
      hx-encoding="multipart/form-data" 
      hx-target="#upload-container" 
      hx-swap="innerHTML" 
      hx-indicator="#upload-loading"
      hx-on::before-request="this.querySelector('button[type=submit]').disabled=true"
      hx-on::after-request="this.querySelector('button[type=submit]').disabled=false"
      class="space-y-6">
    <div class="bg-white rounded-lg shadow p-6">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
            Select Image
        </label>
        <input type="file" 
               id="image" 
               name="image" 
               accept="image/jpeg,image/png,image/webp" 
               required
               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        <p class="mt-2 text-sm text-gray-500">Supported formats: JPEG, PNG, WebP</p>
    </div>
    
    <button type="submit" 
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Upload and Process
    </button>
</form>
